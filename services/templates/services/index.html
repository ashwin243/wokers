

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeFix</title>
  <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #153840;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header styles */
    header {
      background-color: #1a4446;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.2rem;
      user-select: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #80b3b6;
      outline: none;
    }

    /* Hero banner */
    .hero {
      background-color: #1a4446;
      color: white;
      padding: 2rem 2rem 2.5rem;
      text-align: center;
    }

    .hero h1 {
      font-weight: 700;
      font-size: 1.7rem;
      line-height: 1.3;
      margin-bottom: 0.75rem;
    }

    .hero p {
      font-weight: 400;
      font-size: 1rem;
      user-select: none;
    }

    /* Main container for services and ad */
    main {
      background-color: #e6ebd8;
      padding: 2rem 2rem 4rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Section heading */
    .section-title {
      color: #153840;
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      user-select: none;
    }

    /* Service cards container */
    .services-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 980px;
      flex-wrap: wrap;
    }

    /* Individual service card */
    .service-card {
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      flex: 1 1 280px;
      max-width: 320px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .service-card:hover,
    .service-card:focus-within {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
      outline: none;
    }

    .service-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .service-label {
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.85rem;
      color: white;
      user-select: none;
    }

    .plumbing {
      background-color: #557ea4;
    }

    .electrical {
      background-color: #337b89;
    }

    .cleaning {
      background-color: #cd8f4f;
    }

    /* Advertisement block */
    .advertisement {
      margin-top: 3rem;
      padding: 4rem 0;
      width: 100%;
      max-width: 540px;
      color: #153840;
      font-weight: 500;
      text-align: center;
      background-color: #f1f2d6;
      border-radius: 6px;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      header {
        justify-content: center;
      }
      nav ul {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-top: 0.5rem;
      }
      .services-container {
        flex-direction: column;
        align-items: center;
      }
      .service-card {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="HomeFix Logo">
      HomeFix
    </div>
    <nav aria-label="Primary Navigation">
      <ul>
        <li><a href="#" tabindex="0">Home</a></li>
        <li><a href="#" tabindex="0">Services</a></li>
        <li><a href="#" tabindex="0">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" aria-labelledby="hero-title">
    <h1 id="hero-title">Get the Right Worker<br />for Your Home Needs</h1>
    <p>Select a service and meet the experts</p>
  </section>

  <main>
    <h2 class="section-title" tabindex="0">Choose Your Service</h2>

    <div class="services-container">
  {% for service in services %}
  <a href="{% url 'service_list' service.id %}" class="service-card" tabindex="0">
    <img src="{{ service.image.url }}" alt="{{ service.name }} image" />
    <div class="service-label {{ service.name|lower }}">{{ service.name }}</div>
  </a>
  {% endfor %}
</div>


    <div class="advertisement" tabindex="0" aria-label="Advertisement">
      Advertisement
    </div>
  </main>
</body>
</html>
