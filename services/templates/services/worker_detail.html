<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ worker.name }} - Worker Details - HomeFix</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e6ebd8; 
      color: #153840;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    
    header {
      background-color: #1a4446;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.2rem;
      user-select: none;
      color: white;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #80b3b6;
      outline: none;
    }

    /* Main content container */
    main {
      padding: 3rem 1rem;
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    .detail-wrapper {
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      text-align: center;
    }

    .worker-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover; /* Ensures the image covers the area without distortion */
      margin: 0 auto 1.5rem;
      border: 4px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .detail-wrapper h1 {
      font-size: 2rem;
      color: #153840;
      margin-bottom: 0.5rem;
    }

    .service-subtitle {
      font-size: 1.1rem;
      color: #cd8f4f; /* Using the 'cleaning' theme color as an accent */
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .worker-info {
      text-align: left;
      margin: 0 auto 2.5rem;
      max-width: 400px;
      border-top: 1px solid #e0e0e0;
      padding-top: 1.5rem;
    }

    .worker-info p {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .worker-info strong {
      color: #153840;
      display: inline-block;
      width: 80px; /* Aligns the details */
    }

    /* Button Styling */
    button[type="submit"] {
      background-color: #1a4446;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2c6e5a; /* A slightly lighter shade */
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #1a4446;
      font-weight: bold;
    }

    .back-link:hover {
      color: #337b89;
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      header {
        justify-content: center;
      }
      nav ul {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-top: 0.5rem;
      }
      main {
        padding: 2rem 1rem;
      }
      .detail-wrapper {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'index' %}" class="logo">HomeFix</a>
    <nav aria-label="Primary Navigation">
      <ul>
        <li><a href="{% url 'index' %}" tabindex="0">Home</a></li>
        <li><a href="#" tabindex="0">Services</a></li>
        <li><a href="#" tabindex="0">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="detail-wrapper">
      
        <img src="{{ worker.photo.url }}" alt="Photo of {{ worker.name }}" width="200">
    

      <h1>{{ worker.name }}</h1>
      <p class="service-subtitle">{{ worker.service.name }}</p>

      <div class="worker-info">
        <p><strong>Email:</strong> {{ worker.email }}</p>
        <p><strong>Phone:</strong> {{ worker.phone }}</p>
        <p><strong>Address:</strong> {{ worker.address }}</p>
      </div>

      <form method="post" action="{% url 'book_worker' worker.id %}">
        {% csrf_token %}
        <button type="submit">Book Now</button>
      </form>
      
      <a href="{% url 'service_list' worker.service.id %}" class="back-link">‚Üê Back to {{ worker.service.name }} List</a>
    </div>
  </main>
</body>
</html>
