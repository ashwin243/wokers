<!-- templates/worker_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>

    <h3>Your Bookings</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Date</th>
                <th>Time</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.user.username }}</td>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>{{ booking.address }}</td>
                <td>{{ booking.phone }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No bookings available.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
